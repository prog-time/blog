---
layout: default
---

<main class="main">
  <article class="article">
    <header class="article-header">
      <h1>{{ page.title | escape }}</h1>
      {%- if page.description -%}
        <p class="article-lead">{{ page.description }}</p>
      {%- endif -%}
    </header>

    <div class="article-content">
      {{ content }}
    </div>
  </article>
</main>
