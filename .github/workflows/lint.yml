name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck
      - name: Make scripts executable
        run: chmod +x scripts/check_scripts/*.sh
      - name: Run shellcheck
        run: bash scripts/check_scripts/check_shellcheck_all.sh

  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
      - name: Make scripts executable
        run: chmod +x scripts/check_scripts/*.sh
      - name: Run markdownlint
        run: bash scripts/check_scripts/check_markdownlint_all.sh

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install yamllint
        run: pip install yamllint
      - name: Make scripts executable
        run: chmod +x scripts/check_scripts/*.sh
      - name: Run yamllint
        run: bash scripts/check_scripts/check_yamllint_all.sh

  htmlhint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Make scripts executable
        run: chmod +x scripts/check_scripts/*.sh
      - name: Run htmlhint
        run: bash scripts/check_scripts/check_htmlhint_all.sh

  stylelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Make scripts executable
        run: chmod +x scripts/check_scripts/*.sh
      - name: Run stylelint
        run: bash scripts/check_scripts/check_stylelint_all.sh
